<section class="sectionLoginArea hiddenBlock">
  <form action="/login" name="loginForm" method="post">
    <fieldset>
      <legend class="legend">User</legend>
      <div class="inputTextLogin">
        <label>Username:</label>
        <input type="text" name="username" id="username" maxlength="40" placeholder="username" required>
        <br>
      </div>
      <div class="inputTextLogin">
        <label>Password:</label>
        <input type="password" name="password" id="password" maxlength="40" placeholder="password" required>
      </div>
      <div class="inputTextLogin"> <input type="button" value="Log in" id="buttonPostLogin"> </div>
      <div class="inputTextLogin"> <input type="button" value="Log out" id="buttonPostLogout"> </div>
      <div class="inputTextLogin"> <input type="button" value="Registration" id="buttonPostRegistration"> </div>

      <!-- <a class="referToGithub" href=auth/github>Log in with Github</a>
          <br>
          <a class="referToGoogle" href=auth/google>Log in with Google</a>
          <br> -->
      <!-- <a class="referToLichess" href=auth/lichess>Log in with Lichess</a> -->
      <br>
      <label class="okMessage" id="okMessage"></label>
      <br>
      <label class="errorMessage" id="errorMessage"></label>
    </fieldset>
  </form>
  <br>
  <input @click="vueGoMainModeFromUser" class="buttonSettings" type="button" value="Go to main page"
    id="buttonReturnToMainFromUser" title="Return to main page">
</section>
